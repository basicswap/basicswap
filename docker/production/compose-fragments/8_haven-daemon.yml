    haven_daemon:
        image: i_haven_daemon
        build:
            context: haven_daemon
            dockerfile: Dockerfile
        container_name: haven_daemon
        volumes:
            - ${DATA_PATH}/haven_daemon:/data
        expose:
            - ${BASE_XHV_RPC_PORT}
        logging:
            driver: "json-file"
            options:
                max-size: "10m"
                max-file: "3"
        restart: unless-stopped
